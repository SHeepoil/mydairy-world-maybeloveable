<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客 | 2025年11月23日</title>
    <style>
        /* 子页面极简风格 CSS */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #1a1a1a; /* 与日历页保持一致的深色背景 */
            color: #fff;
            padding: 50px 20px;
            display: flex;
            justify-content: center; /* 核心：水平居中 */
        }

        .content-container {
            width: 100%;
            max-width: 500px; /* 限制内容宽度，增加两侧留白 */
            text-align: left; /* 内容对齐方式 */
            line-height: 1.8; /* 增加行高，提升阅读体验 */
        }

        /* 头部和导航 */
        .header {
            margin-bottom: 50px;
            text-align: center;
        }

        .header a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* 标题样式 */
        .post-title {
            font-weight: 400;
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
        }

        .post-date {
            font-size: 14px;
            color: #777;
            margin-bottom: 40px;
            text-align: center;
        }

        /* 内容主体样式 */
        .post-body p {
            margin-bottom: 25px;
            font-size: 15px;
        }

        /* 新增：小标题的样式 */
        .post-body .subheader {
            font-weight: bold; /* 设置字体为粗体 */
            margin-top: 30px;
            color: aqua/* 增加与上一组内容的间隔，使其更像一个新的段落开始 */
        }

        /* 新增：紧凑段落样式 */
        .post-body .tight {
            margin-top: -10px; /* 向上微调，减少与上一行标题的距离 */
            margin-bottom: 10px; /* 略微减少与下一行内容的距离 */
        }


        /* 新增：辅助/提示文字样式 */
        .post-body .hint-text {
            color: #777; /* 浅灰色，比正文的白色(#fff)低调 */
            font-size: 15px; /* 保持和正文一样的大小 */
            margin-top: 0px; /* 可以调整这个间距 */
            margin-bottom: 0px; /* 可以调整这个间距 */
            font-weight: normal; /* 确保不加粗 */
        }

        /* 仅用于第一个提示文字，使其与上方内容拉开距离 */
        .post-body .start-of-hint {
            color: #777; /* 浅灰色，比正文的白色(#fff)低调 */
            font-size: 15px; /* 保持和正文一样的大小 */
            margin-top: 50px; /* 可以调整这个间距 */
            margin-bottom: 0px; /* 可以调整这个间距 */
            font-weight: normal; /* 确保不加粗 */
        }
    </style>
</head>
<body>

<div class="content-container">

    <div class="header">
        <a href="index.html">← 返回日历主页</a>
    </div>

    <h1 class="post-title">今天记录了什么？</h1>
    <p class="post-date">2025年11月24日</p>

    <div class="post-body">
        <p class="subheader">
            3件要感谢的事情：
        </p>

        <p class="tight">
            感谢今天买到了买菜小车，所以买了很多菜回来，一点也不沉。
        </p>
        <p class="tight">
            感谢Nectar会员打折给我省下了15磅钱。
        </p>
        <p class="tight">
            感谢我花了一下午时间做出了下周一周的饭。
        </p>

        <p class="subheader">
            2处可以改进的地方：
        </p>

        <p class="tight">
            永远不要认为自己荒废了时间。
        </p>
        <p class="tight">
            多去想想自己处在安全的环境里。
        </p>

        <p class="subheader">
            夸自己一下：
        </p>

        <p class="tight">
            今天我是一个还有学习欲望的人。
        </p>

        <p class="start-of-hint">
            今天还有什么话要说呢？正在思考中……:-)
        </p>
        <p class="hint-text">

        </p>
        <p>

        </p>
    </div>

</div>

</body>
</html>
