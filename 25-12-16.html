


<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客 | 2025年12月15日</title>
    <style>
        /* 子页面极简风格 CSS */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #7fb2da; /* 与日历页保持一致的深色背景 */
            color: #ffffff;
            padding: 50px 20px;
            display: flex;
            justify-content: center; /* 核心：水平居中 */
        }

        .content-container {
            width: 100%;
            max-width: 500px; /* 限制内容宽度，增加两侧留白 */
            text-align: left; /* 内容对齐方式 */
            line-height: 1.8; /* 增加行高，提升阅读体验 */
        }

        /* 头部和导航 */
        .header {
            margin-bottom: 50px;
            text-align: center;
        }

        .header a {
            color: #7fb2da;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* 标题样式 */
        .post-title {
            font-weight: 400;
            font-size: 38px;
            margin-bottom: 10px;
            text-align: center;
        }

        .post-date {
            font-size: 14px;
            color: #f1f8a9;
            margin-bottom: 40px;
            text-align: center;
        }

        /* 内容主体样式 */
        .post-body p {
            margin-bottom: 25px;
            font-size: 15px;
        }

        /* 新增：小标题的样式 */
        .post-body .subheader {
            font-weight: bold; /* 设置字体为粗体 */
            margin-top: 30px;
            color: #ff5c93 /* 增加与上一组内容的间隔，使其更像一个新的段落开始 */
        }

        /* 新增：紧凑段落样式 */
        .post-body .tight {
            margin-top: -10px; /* 向上微调，减少与上一行标题的距离 */
            margin-bottom: 10px; /* 略微减少与下一行内容的距离 */
        }


        /* 新增：辅助/提示文字样式 */
        .post-body .hint-text {
            color: #d3e9f1; /* 浅灰色，比正文的白色(#fff)低调 */
            font-size: 15px; /* 保持和正文一样的大小 */
            margin-top: 0px; /* 可以调整这个间距 */
            margin-bottom: 0px; /* 可以调整这个间距 */
            font-weight: normal; /* 确保不加粗 */
        }

        /* 仅用于第一个提示文字，使其与上方内容拉开距离 */
        .post-body .start-of-hint {
            color: #d3e9f1; /* 浅灰色，比正文的白色(#fff)低调 */
            font-size: 15px; /* 保持和正文一样的大小 */
            margin-top: 50px; /* 可以调整这个间距 */
            margin-bottom: 0px; /* 可以调整这个间距 */
            font-weight: normal; /* 确保不加粗 */
        }
    </style>
</head>

</div>

</body>
</html>
